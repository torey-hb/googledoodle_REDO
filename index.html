<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Doodle (template)</title>
  <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://codepen.io/manikoth/pen/NNNBYe.css'>

      <link rel="stylesheet" href="css/style.processed.css">

  
</head>

<body>

  <!-- Container -->
<main>
  
    <!-- Doodle Stage -->
    <div id="stage">

        <!-- Elements -->
      
      
<!--       Background -->
      
      <img class="mountains" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490419/landscape-01.svg" alt="">
        
      
        <!-- Bikeframe -->
       <img id="bikeframe" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490419/personbikehair.svg" alt="">
     
      
        <!-- Leftwheel -->

      <img id="leftwheel" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490419/leftwheel-01_copy_copy_copy_copy.svg" alt="">
      
       <!-- rightwheel -->
  <img id="rightwheel" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490419/rightwheel-01_copy_copy_copy.svg" alt="">
      
<!--      Bike to work day -->
      <img id="day" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490419/biketoworkday-01.svg" alt="">
      
    </div>

    <input type="text" />
    <div id="search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

</body>

</html>
